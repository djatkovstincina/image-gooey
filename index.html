<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gooey Image Hover</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div id="app">
        <section class="container">
            <article class="tile">
                <figure class="tile__figure">
                    <img data-
                        src="./assets/images/image.avif"
                        data-hover="./assets/images/hover-image.avif"
                        class="tile__image" alt="My image" width="400" height="300" />
                </figure>
            </article>
        </section>

        <canvas id="stage"></canvas>
    </div>

    <script type="module" src="/assets/scripts/script.js"></script>
</body>

</html>
